<div class="container">
    <mat-card class="review-card">
        <mat-card-header>
            <div class="card-title">
                <mat-card-title>Изменить</mat-card-title>
            </div>
            
            <div class="button-row">
                <button matSuffix mat-icon-button>
                    <mat-icon routerLink="/profile">close</mat-icon>
                </button>
            </div>
        </mat-card-header>

        <mat-card-content> 
            <form #createForm="ngForm" (ngSubmit)="onSubmit()">
                <mat-form-field class="form-field"> 
                    <mat-label>Название</mat-label>
                    <input matInput placeholder="Название" name="title" [(ngModel)]="review.title" #title="ngModel">
                </mat-form-field>

                <div class="field-descr">
                    <mat-form-field class="form-field">
                        <mat-label>Описание</mat-label>
                        <textarea matInput placeholder="Описание"
                                                        name="description"  
                                                        class="description" 
                                                        [(ngModel)]="review.body" 
                                                        #description="ngModel"
                                                        rows="20"
                                                        cols="10"></textarea>
                        </mat-form-field>
                </div>
                

                <button mat-raised-button type="submit">СОХРАНИТЬ</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
