<div *ngFor="let review of reviews.items">
    <mat-card> 
        <mat-card-header>
            <div mat-card-avatar></div>
            <mat-card-title>review.author.username</mat-card-title>
        </mat-card-header>
        <mat-card-content>review.body</mat-card-content>
    </mat-card>
</div>
